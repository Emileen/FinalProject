<div class="row">
    <div id="map-title" class="small-12 medium-10 large-10 columns">
        <h3>Charlotte-Mecklenburg Resources Map</h3>
    </div>

</div>



<!-- Map -->
<div class="row">
    <div id="mapBox" class="small-12 large-9 columns">
        <div id="mapid"></div>
    </div>

    <!-- Map Panel -->

    <div class="row align-bottom align-v-container small-12 large-3 columns">
        <div class="column">
            <div><input type="search" ng-model="searchName" placeholder="Search"></div>
            <div><button type="button" ng-click="getName()">Submit</button></div>
        </div>
        <div class="column"><button ng-click="showAgencies()">Agencies</button></div>
        <div class="column"><button ng-click="showHealth()">Medical</button></div>
        <div class="column"><button ng-click="showSchoolsC()">Schools</button></div>
        <div class="column"><button ng-click="showCmLibraries()">Libraries</button></div>
    </div>
